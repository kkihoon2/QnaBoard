spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create  # (1) 스키마 자동 생성
    show-sql: true      # (2) SQL 쿼리 출력
server:
  ssl:
    key-store: classpath:localhost.p12 # 인증서 경로
    key-store-type: PKCS12 # 인증서 형식
    key-store-password: changeit # 초기 비밀번호